<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexibilidade de parâmetros</title>
	<script>
		
		function soma(a,b){
			return a + b 
		}

		console.log(soma(7,7))
		console.log(soma(7,7,9,20))// javascript não quebra por ter mais parâmetros alem de a e b, ele apenas descartou o 9 e o 20.

	</script>
</head>
<body>

</body>
</html>
